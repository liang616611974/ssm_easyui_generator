<div id="goodsDetailDiv" class="page">
    <div class="dg-toolbar">
        <div class="page-fm">
            <form id="fm">
                <div class="fm-input">
                    <input name="id" type="hidden"/>
                    <input name="imgUrl" type="hidden"/>
                    <span><input id="goodsName" name="goodsName" prop="label:'商品名称：';prompt:'请填写商品名称';type:'text'"
                                 data-options="required:true,validType:['minLength[2]','maxLength[20]']"/><label class="rq">*</label></span>
                    <span><input id="goodsType" name="goodsType" prop="label:'商品类型：';type:'select';dict:'GOODS_FIRST_TYPE'" required="true"/><label class="rq">*</label></span>
                    <span><input  id="price" name="price" prop="label:'价格：';prompt:'请填写价格';type:'number'" required="true"/><label class="rq">*</label></span>
                    <span><input  id="producer" name="producer" prop="label:'生产商：';prompt:'请填写生产商'"
                                 data-options="validType:['minLength[2]','maxLength[20]']"/></span>
                    <span><input  id="produceDate" name="produceDate" prop="label:'生产日期：';prompt:'请选择生产日期';type:'date'"/></span>
                </div>
            </form>
        </div>
        <div class="page-upload">
            <form id="multiFm" enctype="multipart/form-data">
                <input id="img" name="img" prop="label:'商品图片：';prompt:'请选择文件';buttonText:'选择文件';width:550;type:'img'"/>
                <a prop="event:'upload'" style="margin-left: 10px;">上传</a>
            </form>
        </div>
        <div class="page-img-list" style="margin-top: 10px;">

        </div>
        <div class="page-btn">
            <a id="testBtn" prop="event:'test'">测试</a>
            <a prop="event:'save'">保存</a>
            <a prop="event:'cancel'">取消</a>
        </div>
    </div>

</div>


<script type="text/javascript" src="./script/goods/goods_detail.js"></script>
